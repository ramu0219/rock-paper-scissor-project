<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR Game</title>
    <link rel="stylesheet" href="sss.css">
</head>
<body>
    <div class="container">
    <h1 >Rock Paper Scissor Game</h1>
    <div>
    <button onclick="
     playerMove('rock');

    " class="js-b"
    ><img src="rock-emoji.png" class="js-move"></button>

    <button onclick="
      
      playerMove('paper');
      " class="js-b"><img src="paper-emoji.png" class="js-move"></button>

    <button
    onclick="playerMove('scissor')" class="js-b"
        ><img src="scissor-emoji.png" class="js-move"></button>
        </div>
        
    <p class="js-r "></p>
    <p class="js-result "></p>
    <p class="js-score"></p>
    <div>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
     localStorage.removeItem('score')
     updateScore();
    " class="js-n">reset score</button>
    <button onclick="clearResult();" class="js-n">clear result</button>
    <button class="js-auto" onclick="autoPlay();">autoplay</button>
    </div>
    </div>

    <script src="index.js">

    </script>  
    
</body>
</html>
